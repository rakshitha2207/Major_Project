<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus - Multimodal AI</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2.8em;
            color: #00e6ff;
            text-shadow: 0 0 15px rgba(0, 230, 255, 0.7);
        }

        .chat-area {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #00e6ff;
            color: #0f2027;
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background: #ff3366;
            color: #fff;
            align-self: flex-start;
        }

        .visual-context {
            margin-top: 15px;
            text-align: center;
        }

        .visual-context img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .visual-context img:hover {
            transform: scale(1.05);
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        #voice-btn, #webcam-btn {
            background: #00e6ff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #voice-btn:hover, #webcam-btn:hover {
            background: #00b8d4;
            transform: scale(1.1);
        }

        #voice-btn.listening, #webcam-btn.capturing {
            background: #ff3366;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        #status {
            font-size: 1em;
            color: #b0bec5;
            flex-grow: 1;
        }

        #text-input {
            flex-grow: 2;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #00e6ff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }

        #submit-btn {
            background: #ff3366;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #submit-btn:hover {
            background: #e02e5b;
            transform: scale(1.05);
        }

        .chat-area::-webkit-scrollbar {
            width: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #00e6ff;
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        #webcam-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .message {
                max-width: 90%;
            }

            #voice-btn, #webcam-btn {
                padding: 12px;
            }

            #text-input {
                width: 100%;
            }

            #submit-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prometheus</h1>
        </div>
        <div class="chat-area" id="chat-area"></div>
        <div class="input-area">
            <button id="voice-btn" title="Voice Input">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                    <path d="M12 1v14M5 8v3a7 7 0 0014 0V8"/>
                </svg>
            </button>
            <button id="webcam-btn" title="Capture Webcam">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                    <rect x="3" y="3" width="18" height="12" rx="2"/>
                    <circle cx="12" cy="9" r="2"/>
                    <path d="M21 15l3 3m0 0l-3 3"/>
                </svg>
            </button>
            <input type="text" id="text-input" placeholder="Type your message here...">
            <button id="submit-btn">Send</button>
            <span id="status">Say "nova", type, or capture to start...</span>
        </div>
    </div>
    <video id="webcam-preview" width="320" height="240" autoplay style="display: none;"></video>

    <script>
        const chatArea = document.getElementById('chat-area');
        const voiceBtn = document.getElementById('voice-btn');
        const webcamBtn = document.getElementById('webcam-btn');
        const textInput = document.getElementById('text-input');
        const submitBtn = document.getElementById('submit-btn');
        const status = document.getElementById('status');
        const webcamPreview = document.getElementById('webcam-preview');
        let isListening = false;
        let isWebcamActive = false;
        let webcamStream = null;
        let ws;

        // WebSocket Connection
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');
            ws.onopen = () => console.log('WebSocket connected');
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(data.role, data.content, data.image);
                status.textContent = 'Say "prometheus", type, or capture to start...';
                chatArea.scrollTop = chatArea.scrollHeight;
            };
            ws.onclose = () => {
                console.log('WebSocket disconnected. Reconnecting...');
                setTimeout(connectWebSocket, 1000);
            };
            ws.onerror = (error) => console.error('WebSocket error:', error);
        }

        connectWebSocket();

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('listening');
                status.textContent = 'Listening...';
            };

            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('listening');
                status.textContent = 'Say "prometheus", type, or capture to start...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                console.log('Speech result:', transcript);
                if (transcript.toLowerCase().startsWith('prometheus')) {
                    const prompt = transcript.slice(4).trim().replace(/^,+/, '');
                    if (prompt && ws.readyState === WebSocket.OPEN) {
                        addMessage('user', prompt);
                        status.textContent = 'Processing...';
                        ws.send(JSON.stringify({ prompt, isTextInput: false }));
                    }
                }
            };

            recognition.onerror = (event) => console.error('Speech error:', event.error);

            voiceBtn.addEventListener('click', () => {
                if (!isListening) {
                    recognition.start();
                } else {
                    recognition.stop();
                }
            });
        } else {
            status.textContent = 'Speech recognition not supported.';
            voiceBtn.disabled = true;
        }

        // Webcam Capture
        webcamBtn.addEventListener('click', () => {
            if (!isWebcamActive) {
                // Start webcam preview
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        isWebcamActive = true;
                        webcamStream = stream;
                        webcamBtn.classList.add('capturing');
                        webcamPreview.srcObject = stream;
                        webcamPreview.style.display = 'block';
                        status.textContent = 'Previewing... Click again to capture';
                    })
                    .catch(err => {
                        console.error('Webcam error:', err);
                        status.textContent = 'Failed to access webcam.';
                    });
            } else {
                // Capture and stop preview
                const canvas = document.createElement('canvas');
                canvas.width = webcamPreview.videoWidth;
                canvas.height = webcamPreview.videoHeight;
                canvas.getContext('2d').drawImage(webcamPreview, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg').split(',')[1]; // Base64 data
                
                // Stop the webcam stream
                webcamStream.getTracks().forEach(track => track.stop());
                webcamPreview.style.display = 'none';
                webcamBtn.classList.remove('capturing');
                isWebcamActive = false;

                const prompt = textInput.value.trim() || "Describe this image";
                if (ws.readyState === WebSocket.OPEN) {
                    addMessage('user', prompt);
                    status.textContent = 'Processing...';
                    ws.send(JSON.stringify({ prompt, isTextInput: false, webcamImage: imageData }));
                }
            }
        });

        // Text Input Handling
        submitBtn.addEventListener('click', () => {
            const prompt = textInput.value.trim();
            if (prompt && ws.readyState === WebSocket.OPEN) {
                addMessage('user', prompt);
                status.textContent = 'Processing...';
                ws.send(JSON.stringify({ prompt, isTextInput: true }));
                textInput.value = '';
            }
        });

        textInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                submitBtn.click();
            }
        });

        function addMessage(role, content, image = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            messageDiv.textContent = content;

            if (image) {
                const imgDiv = document.createElement('div');
                imgDiv.classList.add('visual-context');
                const img = document.createElement('img');
                img.src = `data:image/jpeg;base64,${image}`;
                imgDiv.appendChild(img);
                messageDiv.appendChild(imgDiv);
            }

            chatArea.appendChild(messageDiv);
        }
    </script>
</body>
</html>
